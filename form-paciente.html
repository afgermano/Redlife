<form action="form-doador"></form>
        <h1>Torne-se doador!</h1>
        <p> Doando você ajuda até 4 pessoas que necessitam da transfusão </p>
        <br>

        <h3>Dados pessoais </h3>
        <hr>
        <br>
        <label for="nome">Nome Completo:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Confirme seu nome completo" required><br><br>

        <label for="cpf">CPF</label><br>
        <input type="text" id="cpf" name="cpf" placeholder="Confirme seu CPF" required><br><br>

        <label for="doenca">Possui alguma doença transmissivel?</label><br>
        <input type="radio" name="doenca" id="doenca_sim" value="sim">
        <input type="radio" name="doenca" id="doenca_nao" value="nao" checked><br>

        <label for="opcao_doenca">Se sim, quais doenças você possui</label><br>
        <select id="opcao_doenca" name="opcao_doenca">
            <option value="hiv">HIV</option>
            <option value="hepatite_b">Hepatite B</option>
            <option value="hepatite_c">Hepatite C</option>
            <option value="sifilis">Sífilis</option>
            <option value="outras">Outras</option>
        </select><br><br>
        
        <label for="medicamento">Está fazendo uso de algum medicamento?</label><br>
        <input type="radio" name="medicamento" id="medicamento_sim" value="sim">
        <input type="radio" name="medicamento" id="medicamento_nao" value="nao" checked><br>    

        <label for="opcao_medicamento">Se sim, quais medicamentos você está utilizando?</label><br>
        <select id="opcao_medicamento" name="opcao_medicamento">
            <option value="antibioticos">Antibióticos</option>
            <option value="antidepressivos">Antidepressivos</option>
            <option value="antihipertensivos">Antihipertensivos</option>
            <option value="anticoncepcionais">Anticoncepcionais</option>
            <option value="outros">Outros</option>  
        </select><br><br>

        <label for="peso">Peso (kg):</label><br>
        <input type="number" id="peso" name="peso" placeholder="Confirme seu peso em kg" required><br><br>

        <label for="tipo_sanguineo">Qual seu tipo sanguineo?</label>
        <select name="tipo_sanguineo" id="tipo_sanguineo">
            <option value="a_pos">A+</option>
            <option value="a_neg">A-</option>
            <option value="b_pos">B+</option>
            <option value="b_neg">B-</option>
            <option value="ab_pos">AB+</option>
            <option value="ab_neg">AB-</option>
            <option value="o_pos">O+</option>
            <option value="o_neg">O-</option>
        </select> <br><br>

        <h3>Dados da internação </h3>
        <hr>
        <br>
        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep" placeholder="Confirme seu CEP" required><br><br>
        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco" placeholder="Confirme seu endereço" required><br><br>
        <label for="numero">Número</label>
        <input type="text" name="numero" id="numero" placeholder="Número da residência" required><br><br>
        <label for="estado">Estado:</label><br>
        <select name="estado" id="estado">
            <option value=""> Selecione seu estado </option>
        </select><br><br>
        <label for="cidade">Selecione sua cidade: </label>
        <select name="cidade" id="cidade">
            <option value=""> Selecione sua cidade </option>
        </select>
        <label for="local_internacao">Hospital da internação:</label>
        <input type="text" name="local_internacao" id="local_internacao" placeholder="Digite o hospital que será feito a internação:" required>
        <br>
        <br>

        <input type="button" value="Voltar">
        <input type="submit" value="Enviar">
