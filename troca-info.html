            <div class="perfil">

             <img src="midia/perfil.png" alt="perfil">

            <p class="sangue">a+</p>     
            
        </section>

        <section class="formulario">
    <fieldset>

        <legend>Alterar informações</legend>

        <form action="perfil.html" method="post">
            
            <div class="item">
                <label for="name">Nome completo</label>
                <input type="text" id="name" placeholder="Digite seu nome" required>
            </div>

            <div class="item">
                <label for="number">Telefone</label>
                <input type="tel" id="number" placeholder="Digite seu número">
            </div>

            <div class="item">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail">
            </div>

            <div class="item">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
            </div>

            <div class="botao">
                <input type="reset" value="Apagar">
                <input type="submit" value="Confirmar" id="confirmar">
            </div>

        </form>

    </fieldset>
</section>
