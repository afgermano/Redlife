<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Alterar informações</title>
    <link rel="icon" href="midia/logotipo.png" type="image/x-icon" >
    <link rel="stylesheet" href="css/troca.css">
</head>
<body>

    <header class="menu">
        <div class="logo">Logo</div>

        <input type="checkbox" id="toggle" class="menu-toggle" />
        <label for="menu-toggle" class="hamburger" aria-hidden="true">&#9776;</label>

        <nav class="navbar menu-items">
            <a href="index.html">Início</a>
            <a href="form-doador.html">Torne-se um doador!</a>
            <a href="form-paciente.html">Precisa de doação?</a>
            <a href="perfil.html"> <img class="profile-page" src="midia/perfil.png" alt="Foto-perfil"> </a>
        </nav>
      </header>
      
    <main>
            <header>
             <span><br><br><br></span>
            </header> 
        <section class="usuario">

            <div class="perfil">

             <img src="midia/perfil.png" alt="perfil">

            </div>

            <p class="sangue">a+</p>     
            
        </section>

        <section class="formulario">
            <fieldset>

                <legend>Alterar informações</legend>

                <form action="perfil.html" method="post">
                    
                    <div class="item">
                        <label for="name">Nome</label><br>
                        <input type="text" id="name"  placeholder="Informe seu nome" required>
                    </div>

                    <div class="item">
                        <label for="nunber">Numero</label><br>
                        <input type="tel" id="nunber" pattern="\d{2} \d{5}-\d{4}" placeholder="00 00000-0000">
                    </div>
                    
                    <div class="item">
                        <label for="cep">CEP</label><br>
                        <input type="text" id="txtcep" pattern="\d{5}-\d{3}" placeholder="00000-000"> 
                    </div>

                    <div class="item">
                        <label for="txtestado">Estado</label><br>
                        <input type="text" id="txtestado" disabled> 
                    </div>


                    <div class="item">
                        <label for="txtcidade">Cidade</label><br>
                        <input type="text" id="txtcidade" disabled > 
                    </div>

                    <div class="item">
                        <label for="txtbairo">Bairo</label><br>
                        <input type="text" id="txtbairo" disabled > 
                    </div>

                    <div class="item">
                        <label for="txtrua">Rua</label><br>
                        <input type="text" id="txtrua" disabled > 
                    </div>

                    <div class="botao">
                        <input type="reset" value="Apagar">
                        <input type="submit" value="Confirmar" id="confirmar">
                    </div>
                     

                </form>
            


            </fieldset>
        </section>

        <footer>
            <p></p>
        </footer>
    </main>
    
</body>
</html>
