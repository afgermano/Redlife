<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Alterar informações</title>
    <link rel="icon" href="midia/logotipo.png" type="image/x-icon" >
    <link rel="stylesheet" href="css/troca.css">
</head>
<body>
    <main>
            <header>
             <span><br><br><br></span>
            </header> 
        <section class="usuario">

            <div class="perfil">

             <img src="midia/perfil.png" alt="perfil">

            </div>

            <p class="sangue">a+</p>     
            
        </section>

        <section class="formulario">
            <fieldset>

                <legend>Alterar informações</legend>

                <form action="perfil.html" method="post">
                    
                    <div class="item">
                        <label for="name">Nome</label><br>
                        <input type="text" id="name"  placeholder="Informe seu nome" required>
                    </div>

                    <div class="item">
                        <label for="nunber">Numero</label><br>
                        <input type="tel" id="nunber" pattern="\d{2} \d{5}-\d{4}" placeholder="00 00000-0000">
                    </div>
                    
                    <div class="item">
                        <label for="cep">CEP</label><br>
                        <input type="text" id="txtcep" pattern="\d{5}-\d{3}" placeholder="00000-000"> 
                    </div>

                    <div class="item">
                        <label for="txtestado">Estado</label><br>
                        <input type="text" id="txtestado" disabled> 
                    </div>


                    <div class="item">
                        <label for="txtcidade">Cidade</label><br>
                        <input type="text" id="txtcidade" disabled > 
                    </div>

                    <div class="item">
                        <label for="txtbairo">Bairo</label><br>
                        <input type="text" id="txtbairo" disabled > 
                    </div>

                    <div class="item">
                        <label for="txtrua">Rua</label><br>
                        <input type="text" id="txtrua" disabled > 
                    </div>

                    <div class="botao">
                        <input type="reset" value="Apagar">
                        <input type="submit" value="Confirmar" id="confirmar">
                    </div>
                     

                </form>
            


            </fieldset>
        </section>
        <footer>
            <p>© Sistema De Doação De Sangue | 1º ADS Fatec Lins-Sp.</p>
        </footer>
    </main>
    
    <script type="text/javascript" src="js/cep.js"></script>
</body>
</html>
